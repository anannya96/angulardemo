<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="formtobesent.component.scss" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="height: 90vh;">
    <div class="container" style="transform: scale(0.8);transform-origin: 50% 50%;">
      <div class="title">Vendor Registration Form</div>

      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Name</span>
              <input disabled
              [(ngModel)]="data[0].vendorname"
                type="text"
                placeholder="Name"
                name="ads"
                required
                
              />
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input disabled
              [(ngModel)]="data[0].vendoremail"
                type="text"
                placeholder="Email"
                name="adas"
                required
               
              />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input disabled
              [(ngModel)]="data[0].vendorcontact"
                type="text"
                placeholder="Phone Number"
                name="mlcs"
                required
                
              />
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input disabled
              [(ngModel)]="data[0].vendoraddress"
                type="text"
                placeholder="Address"
                name="waeg"
                required
                
              />
            </div>
            <div class="input-box">
              <span class="details">Plant Code</span>
              <input disabled
              [(ngModel)]="data[0].vendorcategory"
                type="text"
                placeholder="Category"
                name="ewaf"
                required
               
              />
            </div>

            <div class="input-box">
              <span class="details">SPOC Email</span>
              <input disabled
              [(ngModel)]="data[0].vendorprimaryemail"
                type="text"
                placeholder="SPOC Email"
                name="egsd"
                required
                
              />
            </div>

            <div class="input-box">
              <span class="details">GST</span>
              <input disabled
              [(ngModel)]="data[0].vendorgst"
                type="text"
                placeholder="GST Number"
                name="efsdv"
                required
              
              />
            </div>

            <div class="input-box">
              <span class="details">PAN</span>
              <input disabled
              [(ngModel)]="data[0].vendorpan"
                type="text"
                placeholder="PAN Number"
                name="egsrf"
                required
               
              />
            </div>
          </div>

         
       

          <div class="button"  style="width: 30%;">
            <button class="btn btn-primary"  type="submit" value="Submit" (click)="onAccept(data)"> Accept</button>
            
          </div>

          <div class="button"  style="width: 30%;  bottom: 80px;  position: relative;  left: 200px;">
            <button class="btn btn-primary"  type="submit" value="Submit" (click)="onClick(data)"> Reject</button>
            
          </div>

          <!-- <div class="button"  style="width: 30%;">
            <button class="btn btn-primary"  type="submit" value="Submit" > Accept</button>
            
          </div> -->

          
          
<!-- 
          <div class="button">
            <button
              class="btn btn-primary"
              type="submit"
              value="Submit"
              
            >
              Accept
            </button>
          </div>

          <div class="button">
            <button
              class="btn btn-primary"
              type="submit"
              value="Submit"
              
            >
              Reject
            </button>
          </div> -->

        </form>
      </div>
    </div>
  </body>
</html>
