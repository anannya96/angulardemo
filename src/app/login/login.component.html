<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap v5.2 Design Login Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center" style="
    margin: 0%; width: 100%; " id="grad">
      <div
        class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white"
      >
        <h2 class="text-center mb-4 text-primary" >Login Form</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input type="email" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp"
              [(ngModel)]="data.user"
             
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control border border-primary"
              id="exampleInputPassword1"
              [(ngModel)]="data.pass"
              name="password"
            />
          </div>
          <p class="small">
            <a class="text-primary" href="forget-password.html"
              >Forgot password?</a
            >
          </p>
       

          <div class="d-grid mb-3">
            <button class="btn btn-primary" type="submit" (click)="login(data)" >
              Login
            </button>
          </div>
          
          <div class="d-flex justify-content-center" *ngIf="spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        </form>
      
    </div>
    </div>
  </body>
</html>
